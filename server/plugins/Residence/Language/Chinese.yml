# This is the help / usage messages for each command.
# It follows this format:
# <Command>
#     Description: <general description of command, one line of text>
#     Info: <extra info lines to describe the command, list of text>
#     SubCommands:
#           <SubCommands> - these follow the same format, and each sub command can have its own subcommands
# When a user gets help for a command (adds a ? mark on the end), first its Info lines are printed, then its sub commands are printed below that
# Pages are automatically generated if the total lines of text exceeds 6 (will be configurable later).
# Add a page number after the ? mark to see that page.

HelpLinesPerPage: 7
CommandHelp: #this is just a holder node, that holds the entire help
    Description: Contains Help for Residence
    SubCommands: #this is the actual beginning of all commands
        res: #main residence command
            Description: 主要领地指令 汉化by Sancaros
            Info:
                - '可到维基百科或许更多关于领地的信息.'
                - '地址: residencebukkitmod.wikispaces.com'
                - '使用 /[command] ? <页码> 可以获取更多帮助信息.'
            SubCommands:
                select: #selection commands
                    Description: 选择指令
                    Info:
                        - '使用领地插件来选择地区.'
                        - '/res select [x] [y] [z] - 选择领地的x,y,z座标.'
                    SubCommands:
                        coords:
                            Description: 显示你选择的方块区域
                            Info:
                                - '用法: /res select coords'
                        size:
                            Description: 显示选择的大小
                            Info:
                                - '用法: /res select size'
                        cost:
                            Description: 显示选择范围所需金钱
                            Info:
                                - '用法: /res select cost'
                        vert:
                            Description: 将选择区域在垂直方向上扩展
                            Info:
                                - '用法: /res select vert'
                                - '垂直地扩展到最大的范围.'
                        sky:
                            Description: 将选区扩展至天空
                            Info:
                                - '用法: /res select sky'
                                - '扩展到允许的最高点.'
                        bedrock:
                            Description: 将选区扩展至基岩
                            Info:
                                - '用法: /res select bedrock'
                                - '扩展到基岩.'
                        expand:
                            Description: 扩大到选择的方向.
                            Info:
                                - '用法: /res select expand <数值>'
                                - '扩大<数量>在你所指向的地方.'
                        shift:
                            Description: 在一个方向上移动选区
                            Info:
                                - '用法: /res select shift <数值>'
                                - '使选区在你面朝的方位上移动一定格数.'
                        chunk:
                            Description: 选择当前所在的地图区块.
                            Info:
                                - '用法: /res select chunk'
                                - '选择你当前所在的地图区块.'
                        residence:
                            Description: 选取一个现有的领地区域.
                            Info:
                                - '用法: /res select <Residence> <AreaID>'
                                - '将已有的领地作为当前的选区.'
                        worldedit:
                            Description: 将当前worldedit插件的选区设为当前选区.
                            Info:
                                - '用法: /res select worldedit'
                                - '将当前worldedit插件的选区设为当前选区.'
                create: #creation command
                    Description: 创建领地
                    Info:
                        - '用法: /res create <领地名称>'
                remove: #remove command
                    Description: 移除领地
                    Info:
                        - '用法: /res remove <领地名称>'
                removeall:
                    Description: 移除特定玩家的所有领地
                    Info:
                        - '用法: /res removeall [拥有者]'
                        - '删除一个特定玩家的所有领地.'
                        - '请求 /resadmin 如果你还对除了你之外的人使用.'
                confirm:
                    Description: 确定删除特定或所有领地
                    Info:
                        - '用法: /res confirm'
                        - '确定删除特定或所有领地.'
                subzone:
                    Description: 创建领地子分区.
                    Info:
                        - '用法: /res subzone <领地名称> [子分区名称]'
                        - '如果省略掉领地名称, 则会尝试为你所在的领地创建子分区.'
                area:
                    Description: 管理领地范围.
                    SubCommands:
                        list:
                            Description: 列出领地范围
                            Info:
                                - '用法: /res area list [领地] <页数>'
                        listall:
                            Description: 列出所有领地区域的信息
                            Info:
                                - '用法: /res area listall [领地] <页数>'
                        add:
                            Description: 增加领地的范围
                            Info:
                                - '用法: /res area add [领地] [区域名称]'
                                - '必须先选择两个点.'
                        remove:
                            Description: 删除一个领地的区域
                            Info:
                                - '用法: /res area remove [领地] [区域名称]'
                        replace:
                            Description: 重新设置领地的区域
                            Info:
                                - '用法: /res area replace [领地] [区域名称]'
                                - '你必须先选择两个点.'
                                - '如果新的区域比旧区域更大, 则会收取多出大小的费用.'
                info:
                    Description: 显示领地的信息.
                    Info:
                        - '用法: /res info <领地名称>'
                        - '输入此命令加<领地名称>来显示你当前所在领地的信息.'
                limits:
                    Description: 显示你的限制.
                    Info:
                        - '用法: /res limits'
                        - '显示你创建和管理领地时的限制.'
                message:
                    Description: 管理领地的欢迎和送别信息
                    Info:
                        - '用法: /res message <领地名称> [enter/leave] [信息]'
                        - '在领地设置玩家进入或者离开时显示的信息.'
                        - '用法: /res message <领地名称> remove [enter/leave]'
                        - '删除领地中的进入或者离开时显示的信息.'
                lease:
                    Description: 管理领地租约
                    Info:
                        - '用法: /res lease [renew/cost] [领地]'
                        - '/res lease cost 将会显示续约的花费.'
                        - '如果你有了足够的钱, /res lease renew 将会为你的领地续约.'
                    SubCommands:
                        set:
                            Description: 设置服务器租借领地给玩家的时间 (仅限管理员使用)
                            Info:
                                - '用法: /resadmin lease set [领地] [#days/infinite]'
                                - '将租借时间设置为指明的天数, 或是设为无限久地租出(infinite).'
                bank:
                    Description: 管理领地的金钱
                    Info:
                        - '用法: /res bank [deposit/withdraw] [数值]'
                        - '你必须要站在一个领地里面'
                        - '你必须有 bank 权限.'
                        - 'deposit是存入, withdraw是取出.'
                tp:
                    Description: 传送到某个领地
                    Info:
                        - '用法: /res tp [领地]'
                        - '传送你到某个领地(你必须是领地的拥有者或该领地允许传送).'
                        - '你所在的用户组也必须拥有传送的权限.'
                tpset:
                    Description: 设置领地的传送座标
                    Info:
                        - '用法: /res tpset'
                        - '你所站的地方会被设置为传送到该领地时的座标.'
                        - '你必须站在领地里面使用此命令.'
                        - '你必须是领地的拥有者或管理员.'
                set:
                    Description: 设置领地的全局权限
                    Info:
                        - '用法: /res set <residence> [权限] [true/false/remove]'
                        - '使用 /res flags ? 获取各种权限的列表.'
                        - '这些权限将适用於所有没有设置特定权限的玩家 (参见 /res pset ?)'
                pset:
                    Description: 在某一领地中对特定玩家设置权限.
                    Info:
                        - '用法: /res pset <residence> [玩家名称] [权限] [true/false/remove]'
                        - '用法: /res pset <residence> [玩家名称] removeall'
                        - '使用 /res flags ? 获取各种权限的列表'
                gset:
                    Description: 在某一领地中对特定分组设置权限.
                    Info:
                        - '用法: /res gset <residence> [group] [权限] [true/false/remove]'
                        - '使用 /res flags ? 获取各种权限的列表'
                lset:
                    Description: 设置黑名单和忽略名单
                    Info:
                        - '用法: /res lset <residence> [blacklist/ignorelist] [material]'
                        - '用法: /res lset <residence> info'
                        - '将物品加入黑名单(blacklist)会使该物品无法在该领地中被放置或使用.'
                        - '忽略名单(ignorelist)中列出的物品将不被领地保护.'
                flags:
                    Description: 权限列表
                    Info:
                        - '通常设置权限为true会允许该行为, 设为false会阻止该行为发生.'
                        - 'build - 允许或禁止建造'
                        - 'use - 允许或禁止使用门, 拉杆, 按钮, 等等...'
                        - 'move - 允许或禁止在领地中移动.'
                        - 'container - 允许或禁止对熔炉, 箱子, 发射器等等的使用.'
                        - 'trusted - 给予建筑，使用，移动，箱子，传送的权限'
                        - 'place - 允许或禁止放置方块, 优先于build权限.'
                        - 'destroy - 允许或禁止破坏方块, 优先于build权限.'
                        - 'pvp - 允许或禁止在领地中进行PVP'
                        - 'tp - 允许或禁止TP至领地.'
                        - 'admin - 给予某玩家修改领地权限的权力.'
                        - 'subzone - 允许玩家在领地中创建分区.'
                        - 'monsters - 允许或禁止怪物的生成'
                        - 'animals - 允许或禁止动物生成.'
                        - 'healing - 设置为true会使处于该领地的所有者自动回血'
