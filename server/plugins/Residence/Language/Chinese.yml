                        - 'table - 允许或禁止玩家使用工作台'
                        - 'enchant - 允许或禁止玩家使用附魔台'
                        - 'brew - 允许或禁止玩家使用酿造台'
                        - 'bed - 允许或禁止玩家使用床'
                        - 'button - 允许或禁止玩家使用按钮'
                        - 'pressure - 允许或禁止玩家使用压力板'
                        - 'note - 允许或禁止玩家使用标记方块'
