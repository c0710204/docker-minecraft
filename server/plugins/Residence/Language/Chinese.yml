                list:
                    Description: 领地列表
                    Info:
                        - '用法: /res list <玩家名称> <页码>'
                        - '列出某个玩家除隐藏领地外的所有领地.'
                        - '如果该玩家就是你, 便同样会显示出隐藏的领地.'
                        - '使用/res listall列出所有领地.'
                listhidden:
                    Description: 列出隐藏的领地 (仅限管理员使用)
                    Info:
                        - '用法: /res listhidden <玩家名称> <页码>'
                        - '显示某个玩家的隐藏领地.'
                listall:
                    Description: 列出所有领地
                    Info:
                        - '用法: /res listall <页码>'
                        - '列出服务器中的所有领地 (除了不属于你的隐藏领地)'
                listallhidden:
                    Description: 列出所有隐藏的领地 (仅限管理员使用)
                    Info:
                        - '用法: /res listhidden <页码>'
                        - '列出服务器中所有隐藏的领地.'
                sublist:
                    Description: 列出领地子分区
                    Info:
                        - '用法: /res sublist <residence> <页码>'
                        - '列出某一领地中的分区.'
                default:
                    Description: 重设领地的权限.
                    Info:
                        - '用法: /res default <residence>'
                        - '将某一领地的权限重设为默认值. 要执行该命令, 你必须是该领地的主人, 或是拥有管理员权限.'
                rename:
                    Description: 把一个领地重新命名.
                    Info:
                        - '用法: /res rename [旧名称] [新名称]'
                        - '你必须是领地的拥有者才能使用此命令.'
                        - '如果新的领地名字与其他领地名字重名,这个命令不会生效.'
                mirror:
                    Description: 复制权限
                    Info:
                        - '用法: /res mirror [Source Residence] [Target Residence]'
                        - '将某一领地的权限复制至另一领地. 要进行该操作, 你必须同时是两块领地的主人, 或是拥有管理员权限.'
                market:
                    Description: 购买, 售卖, 或租借领地
                    Info:
                        - '用法: /res market ? 获取更多信息'
                    SubCommands:
                        info:
                            Description: 获取领地的租售信息
                            Info:
                                - '用法: /res market info [领地]'
                                - '显示该领地是否可租借或购买, 以及相关的费用.'
                        list:
                            Description: 可租借或购买的领地列表.
                            Info:
                                - '用法: /res market list'
                        sell:
                            Description: 卖出一块领地
                            Info:
                                - '用法: /res market sell [领地] [数值]'
                                - '以一定金额出售领地.'
                                - '其他玩家可使用 /res market buy 命令购买.'
                        buy:
                            Description: 购买一块领地
                            Info:
                                - '用法: /res market buy [领地]'
                                - '买下一块待售的领地.'
                        unsell:
                            Description: 取消对领地的出售
                            Info:
                                - '用法: /res market unsell [领地]'
                        rent:
                            Description: 租下一个领地
                            Info:
                                - '用法: /res market rent [领地] <autorenew>'
                                - '租下一个领地. 自动续约可设为 true 或者 false. 如果设为 true, 且领地拥有者允许, 则在租赁过期后将会自动续约.'
                        rentable:
                            Description: 开始出租领地.
                            Info:
                                - '用法: /res market rentable [领地] [cost] [days] <repeat>'
                                - '以一定租金出租领地一定天数. 如果 <自动续约> 设置为 true, 该领地将会在租赁过期后自动重新出租.'
                        release:
                            Description: 取消对领地的租赁.
                            Info:
                                - '用法: /res market release [领地]'
                                - '如果你是租借者, 这个命令会使你停止租借该领地.'
                                - '如果你是所有者, 这个命令会中止对该领地的出租.'
                current:
                    Description: 显示你当前所在的领地.
                    Info:
                        - '用法: /res current'
                lists:
                    Description: 预定义领地权限列表
                    Info:
                        - '用于预定义领地权限列表.'
                    SubCommands:
                        add:
                            Description: 添加一个列表
                            Info:
                                - '用法: /res lists add <listname>'
                        remove:
                            Description: 移除一个列表
                            Info:
                                - '用法: /res lists remove <listname>'
                        apply:
                            Description: 将列表应用到领地
                            Info:
                                - '用法: /res lists apply <listname> <residence>'
                        set:
                            Description: 设置列表权限
                            Info:
                                - '用法: /res lists set <listname> <flag> <value>'
                        pset:
                            Description: 设置玩家权限
                            Info:
                                - '用法: /res lists pset <listname> <玩家名称> <flag> <value>'
                        gset:
                            Description: 设置分组权限
                            Info:
                                - '用法: /res lists gset <listname> <group> <flag> <value>'
                        view:
                            Description: 查看列表.
                            Info:
                                - '用法: /res lists view <listname>'
                server:
                    Description: 将领地充公 (仅限管理员使用).
                    Info:
                        - '用法: /resadmin server [领地]'
                        - '将领地充公.'
                setowner:
                    Description: 改变领地的主人 (仅限管理员使用).
                    Info:
                        - '用法: /resadmin setowner [领地] [玩家名称]'
                resreload:
                    Description: 重新载入领地插件 (仅限管理员使用).
                    Info:
                        - '用法: /resreload'
                resload:
                    Description: 读取领地档案 (不安全, 仅限管理员使用).
                    Info:
                        - '用法: /resload'
                        - '不安全的命令, 在作出更改后重新读取档案,'
                        - '但在之前并不会储存更改.'
                version:
                    Description: 显示Residence插件版本
                    Info:
                        - '用法: /res version'
